<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Mod - Apk Mods</title>
    <meta name="description" content="Añade un nuevo mod a la plataforma Apk Mods. Comparte tus modificaciones para Android, Windows y iPhone.">
    <meta name="theme-color" content="#3ecf8e">

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://apk-mods-one.vercel.app/new.html"> <!-- Replace with your actual URL -->
    <meta property="og:title" content="Añadir Nuevo Mod - Apk Mods">
    <meta property="og:description" content="Añade un nuevo mod a la plataforma Apk Mods. Comparte tus modificaciones para Android, Windows y iPhone.">
    <meta property="og:image" content="https://rogddqelmxyuvhpjvxbf.supabase.co/storage/v1/object/public/files/7uyolmkhm23.png"> <!-- Replace with your actual OG image -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://apk-mods-one.vercel.app/new.html"> <!-- Replace with your actual URL -->
    <meta property="twitter:title" content="Añadir Nuevo Mod - Apk Mods">
    <meta property="twitter:description" content="Añade un nuevo mod a la plataforma Apk Mods. Comparte tus modificaciones para Android, Windows y iPhone.">
    <meta property="twitter:image" content="https://rogddqelmxyuvhpjvxbf.supabase.co/storage/v1/object/public/files/7uyolmkhm23.png"> <!-- Replace with your actual Twitter image -->

    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <h1>Apk Mods</h1>
                        <span class="logo-subtitle">Plataforma de Modificaciones</span>
                    </a>
                </div>
                <nav class="header-nav">
                    <a href="index.html" class="back-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m12 19-7-7 7-7"></path>
                            <path d="M19 12H5"></path>
                        </svg>
                        Volver
                    </a>
                </nav>
            </div>
        </header>

        <div class="form-container">
            <div class="form-header">
                <h2>Añadir Nuevo Mod</h2>
                <p>Completa la información para publicar tu mod en la plataforma</p>
            </div>

            <form class="mod-form" id="modForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="appName">Nombre de la aplicación *</label>
                        <input type="text" id="appName" name="appName" required placeholder="Ej: WhatsApp Plus">
                    </div>

                    <div class="form-group">
                        <label for="developer">Desarrollador *</label>
                        <input type="text" id="developer" name="developer" required placeholder="Ej: ModDev Studio">
                    </div>

                    <div class="form-group">
                        <label for="version">Versión *</label>
                        <input type="text" id="version" name="version" required placeholder="Ej: v2.23.1">
                    </div>

                    <div class="form-group">
                        <label for="platform">Plataforma *</label>
                        <select id="platform" name="platform" required>
                            <option value="">Selecciona una plataforma</option>
                            <option value="Android">Android</option>
                            <option value="Windows">Windows</option>
                            <option value="iPhone">iPhone</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="size">Tamaño del archivo *</label>
                        <input type="text" id="size" name="size" required placeholder="Ej: 45 MB">
                    </div>

                    <div class="form-group">
                        <label for="downloadLink">Link de descarga *</label>
                        <input type="url" id="downloadLink" name="downloadLink" required placeholder="https://ejemplo.com/descarga">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="description">Descripción e información detallada *</label>
                    <textarea id="description" name="description" required rows="6" placeholder="Describe las características, mejoras y funcionalidades del mod..."></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="iconFile">Icono de la aplicación *</label>
                    <div class="file-upload-area" id="fileUploadArea">
                        <input type="file" id="iconFile" name="iconFile" accept="image/*" required>
                        <div class="upload-placeholder">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="9" cy="9" r="2"></circle>
                                <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                            </svg>
                            <p>Haz clic para seleccionar una imagen o arrastra aquí</p>
                            <span>PNG, JPG hasta 5MB</span>
                        </div>
                        <div class="upload-preview" id="uploadPreview" style="display: none;">
                            <img id="previewImage" src="" alt="Preview">
                            <div class="preview-info">
                                <p id="fileName">archivo.png</p>
                                <button type="button" class="remove-file" id="removeFile">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">
                        Cancelar
                    </button>
                    <button type="submit" class="btn-primary" id="publishBtn">
                        <span class="btn-text">Publicar Mod</span>
                        <div class="btn-loading" style="display: none;">
                            <div class="loading-spinner small"></div>
                            Publicando...
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="src/form.js"></script>
</body>
</html>
